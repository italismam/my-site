<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Веб-додаток</title>
</head>
<body>
    <div class="wrapper">
        <div class="modal-back" id="back"></div>
        <div class="wrapper__sidebar sidebar">
            <h2 class="sidebar__title">INTER<br>MAGAZ</h2>
            <nav class="sidebar__navigation">
                <ul class="sidebar__list">
                    <li class="sidebar__item" id="listOfItems">
                        <img class="menu__list" src="img/menu.svg" alt="menu"> Список товарів
                    </li>
                    <li class="sidebar__item" id="listOfFavorites">
                        <img class="favorites__list" src="img/heart.svg" alt="heart"> Обрані товари
                    </li>
                    <li class="sidebar__item" id="oldUser">
                        <img src="img/person.svg" alt="person" id="oldIcon"> <p id="enterText">Увійти в кабінет</p> 
                    </li>
                    <li class="sidebar__item" id="newUser">
                        <img src="img/person-add.svg" alt="person-add" class="newuser"> Додати користувача
                    </li>
                </ul>
            </nav>
        </div>

        <div class="wrapper__main-page">
            <div class="poisk">
                <input type="poisk__text" placeholder="Пошук товару" id ="search">
                <button id="search-btn">Голосовий пошук</button>
                <div class="poisk__dropdown">
                    <button class="poisk__btn">Шукати</button>
                </div>
            </div>

            <div class="add-tovar" id="addTovar">
                <img class="add" src="img/add-outline.svg" alt="add-outline">
                <p class="add-tovar__text">Додати товар</p>
            </div>
            
            <div class="add-form" id="form">
                <span id="closeButton" class="close">&times;</span>
                <p class="nameStroke">Назва товару</p>
                <input type="text" name="name" id="name">
                <p class="priceStroke">Ціна товару (Грн)</p>
                <input type="number" name="price" id="price">
                <p class="imageStroke">Картинка товару (URL)</p>
                <input type="url" name="image" id="image">
                <p class="descStroke">Опис товару</p>
                <input type="text" name="desc" id="desc">
                <button class="submit">Додати</button>
            </div>

            <div class="registration" id="regForm">
                <span id="closeButton" class="close">&times;</span>
                <h1>Реєстрація</h1>
                <form id="registrationForm">
                    <label for="username">Ім'я користувача:</label>
                    <input type="text" id="username" required>
                    <br>
                    <br>
                    <label for="password">Пароль:</label> <br>
                    <input type="password" id="password" required>
                    <br>
                    <button type="submit">Зареєструватися</button>
                </form>
            </div>

            <div class="enter" id="enterForm">
                <span id="closeButton" class="close">&times;</span>
                <h1>Вхiд</h1>
                <form id="loginForm">
                    <label for="loginUsername">Ім'я користувача:</label>
                    <input type="text" id="loginUsername" required>
                    <br>
                    <br>
                    <label for="loginPassword">Пароль:</label> <br>
                    <input type="password" id="loginPassword" required>
                    <br>
                    <button id="submit">Увійти</button>
                    <button id="exit">Вийти</button>
                </form>
            </div>

            <div class="buy-tovar" id="myBtn">
                <img class="cart" src="img/cart-sharp.svg" alt="cart-sharp">
                <p class="buy-tovar__text">Кошик</p>
            </div>

            <div class="products-list">
                <div id="image-container"></div>
                <ul id="product-list__list"></ul>
            </div>

             <div class="selected-list">
                <div id="image-container"></div>
                <ul id="selected-list__list"></ul>
            </div>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
